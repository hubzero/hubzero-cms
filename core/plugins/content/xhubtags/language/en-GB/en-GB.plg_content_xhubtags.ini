PLG_CONTENT_XHUBTAGS="Content - Xhubtags"
PLG_CONTENT_XHUBTAGS_XML_DESCRIPTION="Process XHUB tags for including stylehseets, Javascript files, and modules in an article.<br /><br />Modules can be loaded by specifying a module position:<br /><br />{xhub:module position=&quot;featured&quot;}<br /><br />CSS files may be loaded into the document. Paths are relative to the template's <code>css</code> sub-directory unless prefixed with a forward slash, in which case they will be absolute to the root directory:<br /><br />{xhub:include type=&quot;stylesheet&quot; filename=&quot;path/to/file.css&quot;}<br /><br />Javascript files may be loaded into the document. Paths are relative to the template's <code>js</code> sub-directory unless prefixed with a forward slash, in which case they will be absolute to the root directory:<br /><br />{xhub:include type=&quot;script&quot; filename=&quot;path/to/file.js&quot;}"

; Params
PLG_CONTENT_XHUBTAGS_PARAM_MODSTYLE_LABEL="Default Module Style"
PLG_CONTENT_XHUBTAGS_PARAM_MODSTYLE_DESC="The default module style to display modules with, when a style isn't specified."