PLG_MEMBERS_COLLECTIONS_WHAT_IS_FEED_EXPLANATION="This is a live feed of posts from the members and collections you're following. Since you're seeing this message, it means you are currently not following anyone or any collections."
PLG_MEMBERS_COLLECTIONS_WHAT_IS_FOLLOWING="OK. So, what is &quot;following&quot;?"
PLG_MEMBERS_COLLECTIONS_WHAT_IS_FOLLOWING_EXPLANATION="&quot;Following&quot; someone means you'll see that person's posts on this page in real time. If he/she creates a new collection, you'll automatically follow the new collection as well.</p><p>You can follow individual collections if you're only interested in seeing posts being added to specific collections.</p><p>You can unfollow other people or collections at any time."
PLG_MEMBERS_COLLECTIONS_WHERE_ARE_MY_POSTS="Got it. But where are <em>my</em> posts?"
PLG_MEMBERS_COLLECTIONS_WHERE_ARE_MY_POSTS_EXPLANATION="Your posts can be found under the &quot;Posts&quot; tab (to see all your posts) or by clicking the title of one of your collections (to see just the posts in that collection)."
