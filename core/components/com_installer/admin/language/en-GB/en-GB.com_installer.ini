; Warnings
COM_INSTALLER_HEADER_WARNINGS="Extension Manager: Warnings"
COM_INSTALLER_MSG_WARNINGS_FILEUPLOADSDISABLED="File uploads disabled"
COM_INSTALLER_MSG_WARNINGS_FILEUPLOADISDISABLEDDESC="File uploads are required to upload extensions into the installer."
COM_INSTALLER_MSG_WARNINGFURTHERINFO="Further information on warnings"
COM_INSTALLER_MSG_WARNINGFURTHERINFODESC="For more information on warnings, see the <a href="_QQ_"http://help.hubzero.org/documentation"_QQ_">HUBzero Documentation Site</a>"
COM_INSTALLER_MSG_WARNINGS_TMPNOTSET="The temporary directory is not set"
COM_INSTALLER_MSG_WARNINGS_TMPNOTSETDESC="The temporary directory is where the CMS copies an extension, extracts the extension and the files are copied into the correct directories. If this configuration is not set in configuration.php ($tmp_path) then you won't be able to upload extensions. Create a directory to enable the CMS to write to the directory to fix the issue."
COM_INSTALLER_MSG_WARNINGS_TMPNOTWRITEABLE="Temporary directory not writable or does not exist"
COM_INSTALLER_MSG_WARNINGS_TMPNOTWRITEABLEDESC="The temporary directory is not writeable by the CMS, or may not exist, which may cause issues when attempting to upload extensions. If you are having issues uploading extensions, make sure the directory defined in your configuration.php exists or check the '%s' and set it to be writeable and see if this fixes the issue."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Low PHP Memory Limit"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Your PHP memory limit is set below 8MB which may cause some issues when installing large extensions. Please set your memory limit to at least 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Potentially low PHP Memory Limit"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Your PHP memory limit is set below 16MB which may cause some issues when installing large extensions. Please set your memory limit to at least 16MB."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Small PHP maximum POST size"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="The maximum POST size sets the most amount of data that can be sent via POST to the server. This includes form submissions for articles, media (images, videos) and extensions. This value is less than 2MB which may impact on uploading large extensions. This is set in the php.ini under post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Small PHP file upload size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="The maximum file size for uploads is set to less than 2MB which may impact on uploading large extensions."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP Upload Size bigger than POST size"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="The value of the upload_max_filesize in the php.ini file is greater than the post_max_size variable. The post_max_size variable will take precedence here and block requests larger than it. This is generally a server misconfiguration when trying to increase upload sizes. Please increase the upload_max_filesize to at least match the post_max_size variable or vice versa"
COM_INSTALLER_MSG_WARNINGS_NONE="No warnings detected"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Warning: Update Not Complete!</h1><p>The update is only partially complete. Please do the second update to complete the process.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="The PHP temporary directory is not set"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="The PHP temporary directory is the directory that PHP uses to store an uploaded file before the CMS can access this file. Whilst the directory not being set isn't always a problem, if you are having issues with manifest files not being detected or uploaded files not being detected, setting this in your php.ini file might fix the issue."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="The PHP temporary directory is not writeable"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="The PHP temporary directory is not writeable by the CMS, which may cause issues when attempting to upload extensions. If you are having issues uploading extensions, check the '%s' and set it to be writeable and see if this fixes the issue."
COM_INSTALLER_MSG_WARNINGS_MISSING_IMAGICK="PHP Imagick extension is not installed"
COM_INSTALLER_MSG_WARNINGS_MISSING_IMAGICK_DESC="The PHP Imagick extension is used in the HUBzero courses component to easily build quizzes and exams from existing PDF documents. If you intend to use this feature, please ensure that the Imagick extension gets installed."
COM_INSTALLER_MSG_WARNINGS_MISSING_UNZIP="The Unzip package isn't installed"
COM_INSTALLER_MSG_WARNINGS_MISSING_UNZIP_DESC="The Linux Unzip package does not appear to be installed, or isn't located where we expect it. We looked in /usr/bin/unzip for the binary, and couldn't seem to find it. Installing the package, or ensuring that it is located elsewhere should resolve the issue. Unzip is needed to unpack Windows .zip files."
