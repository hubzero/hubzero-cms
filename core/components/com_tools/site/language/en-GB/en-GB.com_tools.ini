COM_TOOLS_SIDE_EASY_PROCESS="We've tried to make the tool contribution process easy."
COM_TOOLS_SIDE_WHAT_TOOLNAME="What tool name should I choose?"
COM_TOOLS_SIDE_TIPS_TOOLNAME="Tool name should be unique and contain 3-15 alphanumeric characters, no spaces. Once you register your tool, you cannot change its name, so be careful to pick a good one."
COM_TOOLS_SIDE_WHAT_TOOLACCESS="What is Tool Access?"
COM_TOOLS_SIDE_TIPS_TOOLACCESS="Tool Access controls who is allowed to run your tool once it is published. This is particularly useful for applications that have code with export restrictions, such as cryptography algorithms. Generally, "_QQ_"Anyone can run tool"_QQ_" is the best option if you are sure that there are no export control issues with your software."
COM_TOOLS_SIDE_WHAT_CODEACCESS="What is Source Code Access?"
COM_TOOLS_SIDE_TIPS_CODEACCESS="<p>You can choose to make your source code open or closed to the public. Open source tools have a clear license that allows others to download your code and build upon your work. Closed source tools are kept private to your development team; others will be able to run the tool but they won't have access to the code.  We believe in openness.  If you can make your tools open access, that is good.  However, if you can make them open source, that is even better and has the greater potential to lead to others using and citing your work. </p><p>You can change this option at any point in the development process. When you approve your tool to make it available to others, you'll have a chance to revisit this option.</p>"
COM_TOOLS_SIDE_WHAT_WIKIACCESS="What is Project Area Access?"
COM_TOOLS_SIDE_TIPS_WIKIACCESS="Project Area Access controls who can view the tool development area for this project. The tool development area includes a wiki which can be used to post tool-related information. Some teams use the wiki as a place to post tutorials, examples, and other information about the tool. Opening this to the public means that all users can see the information (though they won't be able to edit it). Other teams choose to keep this area private so that they can post to-do lists and research results without making that information public."
