LOADSQLINSTRUCTIONS1=<strong>Dôležité!</strong>: Dôrazne sa odporúča novým Joomla! používateľom nainštalovať vzorové údaje. Ak to chcete spraviť, vyberte danú možnosť <i>a</i> kliknite na tlačidlo načítania vzorových údajov <i>predtým</i> ako postúpite na další krok inštalácie.
LOADSQLINSTRUCTIONS2=Pred ukončením inštalácie môžete naplniť databázu dátami. Je to možné vykonať troma spôsobmi:
LOADSQLINSTRUCTIONS3=1. Môžete vložiť <strong>štandartné vzorové dáta</strong>. Pre túto možnosť označte prvú voľbu, a kliknite na tlačidlo Načítať vzorové údaje.
LOADSQLINSTRUCTIONS4=<strong>2a. A Joomla! 1.5.x kompatibilný súbor SQL skriptu</strong> môže byť nahraný z vášho počítača a spustený na stránkach. Môže sa to používať pre inštaláciu lokalizovaných dát, alebo obnovu zálohy z Joomla! 1.5.x. Skript by mal mať správne prefixy tabuliek, mal by byť v kódovaní UTF-8, a mal by vyhovovať schéme databázy Joomla! 1.5.x.
LOADSQLINSTRUCTIONS5=<strong>2b. Migrovať obsah z predchádzjúcej verzie Joomla!</strong>. Zvolením možnosti Načítať migračný skript povolíte podporu pre migrovanie staršej verzie Joomla! 1.0.x do novej Joomla! 1.5.x za pomoci migračného skriptu. Potrebné konverzie sa vykonávajú za chodu, a migračný skript môže byť vytvorený na starých stránkach za použitia komponenty <code>com_migrator</code>.<br/> Pre ďalšie informácie o komponente a migračnej procedúre sa pozrite na <a href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank">Migračnú príručku Joomla! 1.5</a>.
LOADSQLINSTRUCTIONS6=Môžete nahrať nekomprimované súbory SQL skriptov, zip-ované súbory skriptov, a gzip-ované súbory skriptov. Zabalené súbory môžu obsahovať iba jeden súbor SQL skriptu. Ak je váš súbor pre spracovanie príliš veľký, alebo spôsobuje chyby pamäte alebo času spracovania, nahrajte rozbalený súbor do adresára /installation/sql/migration/. Premenujte ho na tvar <code>migrate.sql</code> a označte možnosť "Už som nahral...".<br />
LOADSQLINSTRUCTIONS7=<strong>3. Čistá inštalácia</strong>: Ak chete vykonať iba čistú inštaláciu, zadajte názov stránok, e-mail správcu a heslo. Potom postúpte k poslednému kroku kliknutím na <em>Ďalej</em>.
