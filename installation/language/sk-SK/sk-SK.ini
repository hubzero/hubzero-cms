TIPBACKUP=Všetky existujúce zálohovacie tabulky z predchádzajúcich inštalácií Joomla! budú nahradené.
TIPCOLLATIONNONUTF=<p>Táto verzia MySQL nepodporuje vyžadované kódovanie UTF-8.</p><p>Je nevyhnutné, aby ste aktualizovali vašu databázu na novšiu verziu ako 4.1.2. Ak to nie je možné zabezpečiť, Joomla! bude ukladať obsah kódovaný v UTF-8 vo vašej existujúcej databáze v režime spätnej kompatibility. Nastavenia zoradenia v tomto režime nie sú dostupné, a bude použité prednastavené zoradenie.</p>
TIPCOLLATIONUTF=<p>Táto verzia MySQL obsahuje podporu vyžadovaného kódovania UTF-8.</p><p>Zo zoznamy vyberte zoradenie. Ak sa ani jedna možnosť nezhoduje s vaším jazykom, použite všeobecné nastavenie <em>utf8_general_ci</em>, ktoré je v tomto prípade použiteľné.</p>
TIPCONFSTEPS=<br />Zadajte vašu e-mailovú adresu. Bude to e-mailová adresa účtu super administrátora stránok.<br />Zadajte nové heslo a potom ho potvrdte v príslušných poliach. Spolu s menom používateľa <strong>admin</strong> toto heslo použijete po ukončení inštalácie pre prístup do správcovského ovládacieho panelu.<br /> Ak stránky migrujete, môžete túto oblasť ignorovať. Vaše aktuálne nastavenia budú automaticky migrované.
TIPDATABASE=Niektorí poskytovatelia hostiteľských služieb povoľujú iba určitý počet databáz. Ak sa to týka vášho nastavenia, použite voľbu prefixu tabuľky v rozšírených nastaveniach pre rozlíšenie viac ako jednej inštalácie Joomla! v rámci jednej databázy.
TIPDATABASESTEPS=<p>Nastanie Joomla! pre beh na vašom serveri zahŕňa štyri jednoduché kroky.</p>	<p>Prvý krok je konfigurácia databázy. Vyberte si vaše preferované nastavenia: </p><h2>Základné nastavenia</h2><p>Vyberte typ databázy z rozbaľovacieho zoznamu. Bude to spravidla <strong>MySQL</strong>.</p>	<p>Zadajte názov hostiteľa databázového servera, kde bude Joomla! nainštalovaná. Nemusí byť rovnaký ako váš webový server. Ak si nie ste istí, skontrolujte si to u vášho poskytovateľa hostiteľských služieb.</p>\n		<p>Zadajte meno používateľa MySQL, heslo a názov databázy, ktorú chcete používať pre účely Joomla!. Tieto údaje už musia existovať pre databázu, ktorú budete používať.</p><h2>Rozšírené nastavenia</h2>	<p>Vyberte, ako sa chcete zachovať k tabuľkám z predchádzajúcej inštalácie.</p><p>Zadajte prefix pre tabuľky, ktorý sa bude používať pre túto Joomla! inštaláciu.</p>
TIPFTPCONFSTEPS=<p>Kôli obmedzeniam súborových systémov na operačných systémoch Linux a iných Unix systémoch (a obmedzeniam PHP Safe Mode), sa používa FTP vrstva pre manupuláciu so súborovým systémom a umožniť používanie Joomla! inštalátorov.<br/><br/>Zadajte FTP používateľské meno a heslo pre prístup k Joomla! koreňovému adresáru. Bude to FTP účet, ktorý umožňuje všetky operácie súborového systému, ak si Joomla! vyžiada kôli dokončeniu úloh prístup cez FTP.<br/><br/>Z bezpečnostných dôvodov, ak je to možné, je lepšie vytvoriť samostatný FTP používateľský účet s prístupom na Joomla! pre účely inštalácií, a nie s prístupom na celý webový server.</p><p><b>Poznámka:</b> Ak inštalujete na operačný systém Windows, vrstva FTP <b>nie je</b> požadovaná.</p>
TIPHOST=Zvyčajne to je <strong>localhost</strong>, alebo názov hostiteľa poskytnutý dodávateľom hostiteľských služieb.
TIPINSTALLDEFAULT=Pre začiatočníkov sa dôrazne odporúča inštalácia vzorových údajov. Nainštaluje sa vzorový obsah, ktorý sa nachádza v inštalačnom balíku Joomla!
TIPLOADMIGRATION=Migčný skript musí byť vytvorený na starých stránkach pomocou nástroja <code>com_migrator</code>. Zadajte prefix a kódovanie tabuliek starých stránok (nastavenie _ISO v jazykovom súbore, alebo ho môžete z prehliadača).
TIPUPLOADED=Už som nahral migračný skript na server (napr. cez FTP/SCP)
TIPMIGRATION=Tento skript je migračným skriptom Joomla! 1.0.
TIPLOADSQL=Migračný SQL skript Joomla! 1.5 musí byť kompatibilný s Joomla 1.5.x, a musí mať správny prefix tabuliek.
TIPPASSWORD=Z bezpečnostných dôvodov je používanie hesla pre účet MySQL povinné. Toto heslo je rovnaké ako to, ktoré sa pouźíva pre prístup do databázy. Môže byť preddefinované vaším dodávateľom hostiteľských služieb.
TIPPREFIX=Nepoužívajte prefix 'bak_'. Používa sa pre zálohovacie tabuľky.
TIPPREINSTALL=Ak niektorá z týchto položiek nie je podporovaná (označené ako <strong><font color="#ff0000">Nie</font></strong>), váš systém nespĺňa minimálne požiadavky pre inštaláciu. Vykonajte príslušné kroky pre opravu chýb. Zanedbanie tejto časti môže viesť k nesprávnemu fungovaniu inštalácie Joomla!
TIPRECOMSETTINGS=Toto sú odporúčané nastavenia pre PHP za účelom zabezpečenia plnej kompatibility s Joomla!.<br />\nJoomla! bude fungovať, aj keď sa vaše nastavenia nebudú zhodovať.
TIPTYPE=Pravdepodobne to je <strong>MySQL</strong>
TIPUSER=Môže to byť predvolené meno používateľa MySQL <strong>root</strong>, meno používateľa poskytnuté dodávateľom hostiteľských služieb, alebo to, ktoré ste vytvorili pri konfigurácii vášho databázového servera.
TIPXML=Používané na testovanie inštalácie ostatných databázových platforiem
TOOMANYLINES=Na tomto mieste aktuálny dotaz obsahuje viac ako %s exportných riadkov. Vo väčšine prípadov sa jedná o veľký článok, alebo príspevok diskusného fóra.
