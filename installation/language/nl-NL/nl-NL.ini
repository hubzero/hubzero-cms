LOADSQLINSTRUCTIONS1=<strong>Belangrijk:</strong> Nieuwe Joomla! gebruikers wordt dringend aangeraden de standaard voorbeelddata te installeren. Vink hiervoor de optie aan en klik op de knop voordat u naar de volgende stap gaat.
LOADSQLINSTRUCTIONS2=Het is mogelijk de database te vullen met data voordat de installatie wordt voltooid. Hier zijn 3 mogelijkheden voor:
LOADSQLINSTRUCTIONS3=<strong>1. Het invoeren van standaard voorbeelddata</strong>. Om dit te doen selecteert u de eerste optie en klik dan op "installeer voorbeelddata".
LOADSQLINSTRUCTIONS4=<strong>2.a U kunt een SQL script dat geschikt is voor Joomla! 1.5</strong> uploaden en uitvoeren. U kunt dit gebruiken om lokaal gemaakte data te installeren of een backup te plaatsen. Het script moet de juiste tabel voorvoegsels bevatten, UTF-8 gecodeerd zijn en overeenkomen met het Joomla! 1.5 database schema.
LOADSQLINSTRUCTIONS5=<strong>2.b Migratie vanuit eerdere Joomla! 1.0.x versies met behulp van het component <code>com_migrator</code></strong>. Selecteer hiervoor 'laadt migratiescript' voor ondersteuning van de migratie van een databasedump naar de nieuwe Joomla! 1.5 website. De vereiste conversie zal worden uitgevoerd. Met behulp van het component <code>com_migrator</code> kan het benodigde script op de oude site worden aangemaakt. Voor meer informatie over het component en de procedure kunt u terecht op de <a href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank">Joomla! 1.5 Migration Guide</a>. Een Nederlandse vertaling hiervan kunt u vinden op <a href="http://help.joomlacommunity.eu/extensies/5-beheer-tools/1993-migreren-van-joomla-10x-naar-joomla-15-.html" target="_blank">JoomlaCommunity.eu</a>.
LOADSQLINSTRUCTIONS6=De upload toepassing ondersteund niet gecomprimeerde script bestanden, zip en gz ingepakte bestanden. Ingepakte bestanden dienen te bestaan uit één enkel sql bestand. Wanneer het bestand te groot is om via deze methode te uploaden (fouten bij geheugen en of tijdslimiet) kunt u het ook, niet gecomprimeerd en genaamd <code>migrate.sql</code>, via FTP uploaden in de map /installation/sql/migration/. Selecteer in dat geval 'migratie script is reeds geüpload'.
LOADSQLINSTRUCTIONS7=<strong>3. Schone installatie</strong> Indien u geen gebruikt wilt maken van één van bovengenoemde opties, maar een geheel schone en nieuwe installatie wilt, kunt u na het invullen van de sitenaam, e-mailadres en wachtwoord op <em>Volgende</em> klikken om de installatie te voltooien.
