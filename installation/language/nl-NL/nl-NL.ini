TIPCOLLATIONNONUTF=<p>Deze versie van MySQL ondersteund geen UTF-8, dit is de vereiste codering.</p><p>Indien mogelijk wordt aangeraden uw database te upgraden naar een versie hoger dan 4.1.2. Indien dit niet mogelijk is zal Joomla! UTF-8 gecodeerde inhoud in uw bestaande database opslaan in een wederzijdse compatibiliteitsmodus. Het is niet mogelijk een collatie te selecteren en een standaard collatie zal gebruikt worden.</p>
TIPCOLLATIONUTF=<p>Deze versie van MySQL ondersteund de UTF-8 codering welke de vereiste codering is voor Joomla!.</p><p>Kies een collatie uit de lijst. Indien er geen collatie voor uw taal aanwezig is, de standaard collatie <em>utf8_general_ci</em> voldoet.</p>
TIPCONFSTEPS=<br />Vul hier het e-mailadres van de super administrator in. <br />Geef een wachtwoord op en bevestig dit. Met dit wachtwoord kunt u met de gebruikersnaam <strong>admin</strong> inloggen op het administator controle paneel.<br /> Bij een migratie kunt u dit onderdeel overslaan, aangezien deze gegevens automatisch worden meegenomen.
TIPDATABASE=Sommige hostingproviders staan slechts één databasenaam toe per account. In dat geval kunt u bij geavanceerde instellingen een ander voorvoegsel gebruiken om onderscheid te maken tussen verschillende Joomla! installaties.
TIPDATABASESTEPS=<p><p>In slechts vier eenvoudige stappen kunt u Joomla! installeren...</p>  <p>In deze database configuratie stap:</p><h2>Basis instellingen</h2><p>Selecteer het type database in het uitklapmenu. Dit is over het algemeen <strong>mysql</strong>.</p>    <p>Vul de hostnaam in van de server waarop u Joomla! wilt installeren. Attentie: Dit hoeft niet altijd dezelfde naam te zijn als  de webserver dus check dit via uw webhost wanneer u twijfelt.</p>\n            <p>Vul de gebruikersnaam, wachtwoord en databasenaam in van de MySQL database waarin u Joomla! wilt installeren. Deze moet al bestaan voor de database die u gaat gebruiken.</p><h2>Geavanceerde instellingen</h2>    <p>Selecteer wat Joomla! dient te doen met bestaande tabellen van vorige installaties.</p>      <p>Vul een voorvoegsel in van de tabellen voor deze Joomla! installatie.</p>
TIPFTPCONFSTEPS=<p>Om gebruik te kunnen maken van de Joomla! installeerder, ondanks de beperkingen door bestandssysteem rechten binnen Linux en andere Unix systemen, en PHP Safe Mode, is er een FTP laag opgenomen binnen Joomla! om acties op het bestandssysteem uit te kunnen voeren.<br />Vul een FTP gebruikersnaam en wachtwoord in met toegang tot de Joomla! (basis)root map, dit zal dan het FTP account zijn waarvan Joomla! gebruik maakt om taken uit te voeren op het bestandssysteem waarvoor FTP toegang nodig is.<br />Om veiligheidsredenen is het het beste om (als deze optie voor u beschikbaar is) een aparte FTP gebruikers account aan te maken welke alleen toegang heeft tot de Joomla! installatie en niet de gehele server.</p><p><b>Opmerking:</b> Wanneer de installatie op een Windows systeem wordt geïnstalleerd is de FTP laag <b>niet</b> vereist.</p>
TIPHOST=Dit is meestal <strong>localhost</strong> of een hostnaam die u van uw hosting provider hebt gekregen.
TIPINSTALLDEFAULT=Het installeren van voorbeelddata is dringend aangeraden voor nieuwe gebruikers. Hiermee wordt voorbeelddata uit het installatiepakket in de Joomla! website geplaatst.
TIPLOADMIGRATION=Het migratiescript kan met behulp van het component <code>com_migrator</code> op de oude Joomla! 1.0.x website worden aangemaakt. Vul het voorvoegsel in dat op de oude site is gebruikt en kies de codering (ISO of UTF-8) van de oude website. Deze codering is te vinden in het taalbestand of via de browser (bron). 
TIPUPLOADED=Migratiescript is reeds geüpload naar de server (bv. met FTP/SCP)
TIPMIGRATION=Dit script is een Joomla! 1.0 migratiescript.
TIPLOADSQL=Het Joomla! 1.5 migratiescript dient het correcte tabelvoorvoegsel te bevatten en geschikt te zijn voor Joomla! 1.5.
TIPPASSWORD=Voor de veiligheid van de website is het aan te raden een wachtwoord te gebruiken voor de MySQL account. Dit is het zelfde wachtwoord dat gebruikt wordt om uw database te kunnen benaderen. Dit kan ingesteld zijn door uw hostingprovider.
TIPPREFIX=Gebruik het voorvoegsel 'bak_' niet. Deze is deze bestemd voor backup tabellen.
TIPPREINSTALL=Indien één van deze items niet ondersteund worden (weergegeven als <strong><font color="#ff0000">Nee</font></strong>), beschikt uw systeem niet over de minimum vereisten voor de installatie. Neem de nodige stappen om deze te corrigeren. Indien dit niet lukt zal Joomla! niet naar behoren functioneren.
TIPRECOMSETTINGS=Deze PHP instellingen worden aanbevolen om een goede werking van Joomla! te garanderen.\n<br />\nJoomla! kan toch nog correct werken als deze instellingen niet volledig overeenkomen.
TIPTYPE=Dit is waarschijnlijk 'MySQL'
TIPUSER=Dit kan de standaard MySQL gebruikersnaam <strong>root</strong> zijn, een gebruikersnaam die de hostingprovider heeft opgegeven of de naam die u heeft gebruikt bij het instellen van uw database server.
