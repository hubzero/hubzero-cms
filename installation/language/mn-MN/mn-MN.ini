LOADSQLINSTRUCTIONS1=<strong>Чухал!</strong>: Joomla!-г эхлэн суралцагчдад <strong>Жишээ мэдээллийг</strong> суулгахыг чухалчлан санал болгож байна. Үүний тулд сонголтыг идэвхжүүлээд дараагийн алхамд шилжихийн өмнө <i>Жишээ Мэдээллийг Суулгах</i> товчийг дарах хэрэгтэй.
LOADSQLINSTRUCTIONS2=Суулгацыг дуусгахаас өмнө сайтдаа мэдээлэл оруулж болно. Үүнийг хийх дараах 3 сонголт байна:
LOADSQLINSTRUCTIONS3=<strong>1. Анхны Жишээ Мэдээлэл</strong> оруулж болно - Үүний тулд эхний сонголтыг идэвхжүүлээд Жишээ Мэдээллийг Суулгах товчийг дарна.
LOADSQLINSTRUCTIONS4=<strong>2. Joomla! 1.5-д тохирох SQL файл</strong>-г компьютераасаа эсвэл сервер дээрээс уншуулж болно. Ингэснээр орчуулсан жишээ мэдээлэл оруулах эсвэл Joomla! 1.5 вэбсайтыг сэргээж болно. SQL файл нь таарсан хүснэгтийн угтвар, Юникод дээр хадгалагдсан, Joomla! 1.5-н мэдээллийн баазын бүтэцтэй тохирч байх ёстой.
LOADSQLINSTRUCTIONS5=<strong>2.b Joomla!-гийн өмнөх хувилбараас шилжүүлэх мэдээлэл</strong>. "Шилжүүлэх Програмыг Уншуулах" сонголтыг идэвхжүүлснээр хуучин Joomla! 1.0.x хувилбарын мэдээллийн баазаас шинэ  Joomla! 1.5 вэбсайт руу мэдээллээ хөрвүүлэх боломжийг нээдэг. Шаардлагатай хөрвүүлэлтийг шууд хийдэг. Шилжүүлэх програм/скриптийг хуучин вэбсайт дээр <code>com_migrator</code> компонент ашиглан үүсгэж болно.<br/> Энэ компонент болон шилжүүлэх талаар нэмэлт мэдээлэл авахыг хүсвэл <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 Migration Guide</a>-г үзнэ үү.
LOADSQLINSTRUCTIONS6=Оруулах хэсэг нь шахагдаагүй SQL файл, Zip болон gz шахсан баазын файлуудыг дэмждэг. Шахсан файлууд нь зөвхөн ганц SQL файлтай байх ёстой. Хэрвээ та файл хэтэрхий том гэж үзвэл /installation/sql/migration/ фолдер руу <code>migrate.sql</code> нэртэйгээр (заавал шахаагүй байх!) оруулаад "Шилжүүлэх програмыг аль хэдийн сервер рүү оруулсан" сонголтыг идэвхжүүлж болно.
LOADSQLINSTRUCTIONS7=<strong>3. Цэвэрхэн суулгац</strong> Хэрвээ та жишээ мэдээлэл оруулахгүйгээр, эсвэл өмнөх хувилбар, нөөц хуулбараас сэргээхгүйгээр шинээр вэбсайт үүсгэхийг хүсвэл Вэбсайтны нэр, админы и-мэйл, нууц үгийг оруулсны дараа шууд <em>Дараах</em> товчийг дарж <strong>Дуусгах</strong> шат руу шилжиж болно.
