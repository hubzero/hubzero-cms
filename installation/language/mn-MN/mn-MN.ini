TIPCOLLATIONNONUTF=<p>MySQL сервер нь кодчлолын Юникод (UTF-8) дэмждэггүй хувилбар байна.</p><p>MySQL 4.1.2 хувилбараас дээшхи хувилбар руу шинэчлэхийг санал болгож байна. Хэрвээ шинэчлэх боломжгүй бол Joomla! нь utf-8 дээр хадгалагдсан мэдээллийг тохирох байдлаар хадгална. Жишилт тохируулах боломжгүй бөгөөд үндсэн сонголтыг хэрэглэх болно.
TIPCOLLATIONUTF=<p>MySQL серверийн энэ хувилбар нь Юникод (UTF-8) дэмжинэ.</p><p>Жагсаалтаас жишилтийг сонгоно уу. Таны хэлний сонголт байхгүй бол үндсэн сонголт болох <em>utf8_general_ci</em> нь тохирно гэсэн үг.</p>
TIPCONFSTEPS=<br />И-мэйл хаягаа оруулна уу, вэбсайтны Super Administrator-н и-мэйл хаяг болох болно.<br />Дараах нүднүүдэд нууц үг, батлах нууц үгээ оруулна уу. Суулгац дууссаны дараа <strong>admin</strong> хэрэглэгчийн нэрээр, энэ нууц үгээрээ Удирдлагын Самбард нэвтрэхэд хэрэг болно.<br /> Хэрвээ та шилжүүлж байгаа бол энэ хэсгийг алгасч болох ба таны одоогийн тохиргоонууд автоматаар шилжих болно.
TIPDATABASE=Зарим хост серверүүд зөвхөн ганц мэдээллийн бааз нээхийг зөвшөөрдөг. Ийм тохиолдолд мэдээллийн бааз дахь хүснэгтийн угтварыг зааж өгснөөр Joomla! вэбсайтны хүснэгтүүдийг ялгах боломжтой.
TIPDATABASESTEPS=<p>Joomla! суулгахад дөрвөн энгийн алхамтай...</p> <p>Энэ Мэдээллийн баазын тохиргооны хэсэгт:</p><h2>Үндсэн Тохиргоо</h2><p>Мэдээллийн баазын төрлийг жагсаалтаас сонгоно. Ихэнхдээ <strong>mysql</strong> байна.</p> <p>Joomla! суулгаж байгаа сервер дэхь мэдээллийн баазын серверийн хаяг. Анхаар: Вэбсайтны хаягтай адилхан байх албагүй. Ихэвчлэн <strong>localhost</strong> байдаг ба системийн админаас зөвлөгөө авна уу.</p>\n  <p>Joomla!-д хэрэглэх MySQL хэрэглэгчийн нэр, нууц үг, мэдээллийн баазын нэрийг оруулна уу. Үүнийг урьдчилан үүсгэсэн эсвэл админаасаа авсан байх ёстойг анхаарна уу.</p><h2>Нэмэлт Тохиргоо</h2> <p> Өмнөх суулгацын хүснэгтүүдийг хэрхэхийг тохируулна. Өмнө нь тухайн баазад Joomla! суулгасан бол та мэдээллээ нөөцлөн авахаа мартуузай.</p><p>Энэ Joomla! вэбсайт дээр хэрэглэх хүснэгтүүдийн угтварыг оруулна уу.</p>
TIPFTPCONFSTEPS=Linux, Unix системүүдэд байдаг файл системийн хязгаарлалтууд болон PHP-гийн Safe Mode буюу аюулгүй төлөвийн хязгаарлалтуудын улмаас бүх хэрэглэгчид Joomla! суулгацыг хэрэглэхэд туслах үүднээс FTP холбогч нь файл системтэй харьцан файл хялбар оруулах зорилготой  юм.<br/>FTP хэрэглэгчийн нэр, нууц үгээ оруулснаар Joomla! үндсэн фолдер руу хандах боломжтой болох бөгөөд энэ эрхээр дамжуулан Joomla! нь FTP хандалт хийж хэрэгтэй үедээ шууд сервертэй харьцах болно.<br/>Аюулгүй байдлын үүднээс серверийн вэбийн үндсэн замаас гадна бүх хэсэг рүү ханддаг эрхийг хэрэглэхгүйгээр боломжтой бол зөвхөн Joomla! суулгац (эсвэл фолдер) руу хандах FTP эрх тусад нь үүсгэвэл зохистой.</p><p><b>Анхаар:</b> Хэрвээ Windows үйлдлийн систем дээр суулгаж байгаа бол FTP холбогчийг хэрэглэх <b>шаардлагагүй</b>. Шууд дараагийн алхам руу шилжинэ үү.
TIPHOST=Ихэвчлэн <strong>localhost</strong> эсвэл хост серверийн хаяг байдаг.
TIPINSTALLDEFAULT=Үүнийг суулгахыг эхлэн суралцагчдад чухалчлан санал болгож байна. Ингэснээр Joomla! суулгацын багц дахь жишээ мэдээллийг суулгах болно.
TIPLOADMIGRATION=Хуучин Joomla! вэбсайт дээр <code>com_migrator</code> компонентоор шилжүүлэх програм/скриптийг үүсгэсэн байх хэрэгтэй. Хуучин вэбсайтныхаа баазын хүснэгтүүдийн угтварыг, үсгийн кодчлолыг (хэлний файл дахь _ISO тохиргоо эсвэл браузер дээр info/encoding/source харж болно. Монгол вэбсайтууд Unicode UTF-8 тохиромжтой) оруулна уу.
TIPUPLOADED=Шилжүүлэх програмыг аль хэдийн сервер рүү оруулсан (FTP/SCP-р гэх мэт)
TIPMIGRATION=Энэ програм бол Joomla! 1.0 шилжүүлэх програм юм.
TIPLOADSQL=Joomla! 1.5 шилжүүлэх програм нь Joomla! 1.5-д тохирсон байх ёстой ба хүснэгүүдийн угтвар нь зөв байх хэрэгтэй.
TIPPASSWORD=Вэбсайтны аюулгүй байдлын үүднээс MySQL хэрэглэгч заавал нууц үгтэй байх ёстой. Үүнийг интернетийн/серверийн үйлчилгээний компаниас өгдөг байж болно. Аюулгүй байдлын үүднээс root хэрэглэгчийг хэрэглэхээс зайлсхийгээрэй.
TIPPREFIX=Нөөц хуулбарууд хэрэглэдэг учир хүснэгтийн угтварт 'bak_' хэрэглэж болохгүй
TIPPREINSTALL=Хэрвээ эдгээр зүйлсийн аль нэг нь дэмжигдэхгүй (<strong><font color="#ff0000">Үгүй</font></strong> гэж тэмдэглэсэн) байвал таны систем байвал зохих доод шаардлагыг хангахгүй байна гэсэн үг. Тиймээс эдгээрийг залруулах зохих арга хэмжээг авна уу. Тэгэхгүй бол таны Joomla! суулгац зөв ажиллахгүй байж магадгүй.
TIPRECOMSETTINGS=Эдгээр тохиргоонууд нь PHP-г Joomla!-тай бүрэн зохицож ажиллахад зохимжтой тохиргоо юм. Гэхдээ таны тохиргоо бүрэн тохирохгүй үед ч Joomla! ажиллах болно. Гэхдээ вэбсайтынхаа аюулгүй байдлын үүднээс анхаарна уу.
TIPTYPE=Энэ нь <strong>MySQL</strong> байна
TIPUSER=Энэ нь MySQL-н үндсэн хэрэглэгч <strong>root</strong> эсвэл интернетийн компаниас өгсөн хэрэглэгчийн нэр байж болно. Эсвэл мэдээллийн баазын сервер дээр таны өөрийн үүсгэсэн хэрэглэгч байж болно.
