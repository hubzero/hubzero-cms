NOTICEYOUCANSTILLINSTALL=Sie können dennoch mit der Installation fortfahren, da Ihnen die Konfiguration am Ende angezeigt wird. Sie müssen einen zusätzlichen Schritt ausführen um den Quelltext manuell hochzuladen. Kopieren Sie den angezeigten Quelltext aus dem Eingabefeld in eine neue Datei mit Namen <code>configuration.php</code> und laden Sie diese in das Hauptverzeichnis Ihrer Joomla!-Website.
NOTICEMBLANGNOTDEFAULT=PHPs mbstring Spracheinstellung ist nicht auf &bdquo;neutral&ldquo; gesetzt. Bei Verwendung des PHP-Moduls kann dies lokal durch Eingabe von <strong>php_value mbstring.language neutral</strong> in der Datei <code>.htaccess</code> korrigiert werden.
