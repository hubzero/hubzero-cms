TIPBACKUP=Alle bestehenden Sicherungstabellen vorheriger Joomla!-Installationen werden überschrieben.
TIPCOLLATIONNONUTF=<p>Diese MySQL-Version unterstützt nicht die erforderliche Kodierung mit UTF-8!</p><p>Es wird empfohlen, Ihren Datenbankserver auf eine Version höher als 4.1.2 zu aktualisieren. Sollte dies nicht möglich sein, speichert Joomla! UTF-8 kodierten Inhalt in einem rückwärts kompatiblen Modus in die Datenbank. Die Auswahl der Zeichensortierung ist in diesem Modus nicht möglich und es wird stattdessen eine Standardsortierung verwendet.</p>
TIPCOLLATIONUTF=<p>Diese MySQL-Version unterstützt die erforderliche Kodierung mit UTF-8!</p><p>Wählen Sie eine Zeichensortierung aus der Liste. Wenn keiner für Ihre Sprache erscheint, ist die passende Standardsortierung <em>utf8_general_ci</em>.
TIPCONFSTEPS=Geben Sie Ihre E-Mail-Adresse ein. Dies wird die E-Mail-Adresse des Super Administrators dieser Website.<br />Geben Sie ein Passwort ein und bestätigen Sie es im nachfolgenden Feld. Dieses Passwort benötigen Sie am Ende der Installation, um sich im Administrationsbereich mit dem Benutzernamen <strong>&bdquo;admin&ldquo;</strong> anzumelden.<br /><br />Wenn Sie Inhalte Ihrer alten Website migrieren, können Sie diesen Abschnitt ignorieren, da Ihre Einstellungen automatisch übernommen werden.<br /><br />
TIPDATABASE=Einige Provider erlauben nur einen bestimmten Datenbanknamen pro Benutzerkonto. Sollte dies auch bei Ihnen der Fall sein, verwenden Sie die Option &bdquo;Tabellenpräfix&ldquo; unter &bdquo;Erweiterte Einstellungen&ldquo; um mehrere Joomla!-Webseiten voneinander zu unterscheiden.
TIPDATABASESTEPS=Joomla! für den Gebrauch auf Ihrem Webserver einzurichten erfordert vier einfache Schritte...<br /><br />In diesem Schritt wird die Datenbank eingerichtet:<br /><br /><h2>Grundeinstellungen</h2>Wähen Sie den Datenbanktyp über die Auswahlliste aus. Im Allgemeinen ist dies <strong>&bdquo;mysql&ldquo;</strong>.<br /><br />Geben Sie den Namen (Hostname) des Datenbankservers ein in dem Joomla! installiert wird.<br /><span style="text-decoration: underline;"><strong>Hinweis:</strong></span> Dieser Name ist nicht zwangsläufig identisch mit dem des Webservers. Im Zweifelsfalle klären Sie dies mit Ihrem Provider ab.<br /><br />Geben Sie den MySQL-Benutzer, dessen Passwort und den Namen der Datenbank ein, die Sie für Joomla! verwenden möchten.<br /><em>Die Zugangsdaten müssen für die zu verwendende Datenbank bereits angelegt sein!</em><br /><br /><h2>Erweiterte Einstellungen</h2>Wählen Sie die Maßnahme für bestehende Tabellen von vorherigen Installationen aus.<br /><br />Geben Sie einen Präfix für die Tabellennamen ein, die für diese Joomla!-Installation verwendet werden sollen.
TIPFTPCONFSTEPS=Damit alle Anwender, trotz der Restriktionen durch die Dateisystemrechte von Linux und anderen Unix-System, sowie PHPs Safe-Mode, den Joomla!-Installer einsetzen können, existiert ein FTP-Layer um Änderungen am Dateisystem vorzunehmen.<br /><br />Geben Sie einen FTP-Benutzer mit Passwort ein, der Zugriff auf das Hauptverzeichnis von Joomla! hat. Dieses FTP-Konto wird dann für alle Dateioperationen verwendet bei denen Joomla! einen FTP-Zugriff benötigt um eine Aufgabe abzuschließen.<br /><br />Sofern die Möglichkeit besteht, sollten Sie aus Sicherheitsgründen ein separates FTP-Konto anlegen, welches nur Zugriff auf die Joomla!-Installation hat, nicht jedoch auf die übrigen Dateien des Webservers.<br /><br /><span style="text-decoration: underline;"><strong>Hinweis:</strong></span> Erfolgt die Installation unter dem Betriebsystem &bdquo;Windows&ldquo;, ist der Einsatz des FTP-Layers <strong>nicht</strong> erforderlich!
TIPHOST=Dieser lautet normalerweise <strong>&bdquo;localhost&ldquo;</strong>
TIPINSTALLDEFAULT=Anfängern wird dringend empfohlen diese Daten zu installieren. Hiermit werden die Beispielinhalte eingefügt, die dem Installationspaket von Joomla! beiliegen.
TIPLOADMIGRATION=Der Migrationsskript muss über die alte Website mit der Komponente <code>com_migrator</code> erstellt werden. Geben Sie dann den Tabellenpräfix der alten Site ein, sowie deren Zeichenkodierung (aus der Einstellung _ISO der Sprachdatei oder wie im Browser in Ansicht / Zeichensatz / Kodierung angezeigt wird).
TIPUPLOADED=Ich habe den Migrationsskript bereits hochgelden (z.B. via FTP/SCP)
TIPMIGRATION=Dieser Skript ist ein Joomla! 1.0 Migrationsskript
TIPLOADSQL=Die Joomla! 1.5 SQL-Migrationsskripte müssen mit der Joomla! 1.5 Struktur kompatibel, in UTF-8 kodiert sein und den entsprechenden Tabellenpräfix enthalten.
TIPPASSWORD=Zur Absicherung Ihrer Website ist ein Passwort für Ihr MySQL-Konto erforderlich! Dies ist das gleiche Passwort, das Sie für den Zugriff auf Ihre Datenbank verwenden. Es kann ebenfalls von Ihrem Provider vorgegeben sein.
TIPPREFIX=Verwenden Sie nicht &bdquo;_bak&ldquo;, da dies von der Datensicherung genutzt wird!
TIPPREINSTALL=Wird eine dieser Funktionen nicht unterstützt (gekennzeichnet mit <span style="color:#ff0000"><strong>&bdquo;Nein&ldquo;</strong></span>) genügt Ihr System nicht den Mindestanforderungen. Bitte führen Sie die notwendigen Schritte aus, um diese Fehler zu korrigieren.<br /><strong>Joomla! wird nicht korrekt funktionieren, wenn Sie dies unterlassen!</strong>
TIPRECOMSETTINGS=Diese PHP-Einstellungen werden empfohlen, um die volle Kompatibilität mit Joomla! zu gewährleisten.<br />Joomla! wird auch dann funktionieren, wenn die Einstellungen nicht ganz mit dem Empfehlungen übereinstimmen.
TIPTYPE=Voraussichtlich <strong>&bdquo;MySQL&ldquo;</strong>
TIPUSER=Dies kann der MySQL-Standardbenutzer <strong>&bdquo;root&ldquo;</strong> sein (nicht empfohlen), ein Ihnen vom Provider zugewiesener Benutzer oder ein während der Server-Installation von Ihnen angelegtes Benutzerkonto.
