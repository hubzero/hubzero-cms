WARNCREATEDB=Ka ndodhë nji gabim tu'u përpjekë me krijue databazën %s.<br/>Përdoruesi mund të mos ketë privilegje me krijue databazë. Databaza e kërkueme mund të duhet me u krijue ndamazi para se ta instalosh Joomla!-n.
