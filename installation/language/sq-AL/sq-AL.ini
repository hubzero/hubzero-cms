TIPBACKUP=Çdo tabelë e maparshme e ruejtun nga instalime të kahershme Joomla! ka me u zavendësue
TIPCOLLATIONNONUTF=<p>Ky version MySQL nuk ka mbështetje UTF-8, që asht enkodimi i kërkuem.</p><p>Rekomandohet ta përditësosh databazën në nji version ma të ri se 4.1.2. Nëse kjo s'asht e mundun, Joomla! ka me e ruejtë përmbajtjen e enkodueme utf-8 në databazën ekzistuese në gjendje kompatibiliteti. Përzgjedhja e bashkimit nuk asht e mundun në këte gjendje dhe do të përdoret nji bashkim normal.</p>
TIPCOLLATIONUTF=<p>Ky version MySQL përfshin mbështetje UTF-8 që asht enkodimi i kërkuem.</p><p>Zgjidh nji bashkim nga lista. Nëse nuk del asnji për gjuhën tande, kjo asht sepse bashkimi normal <em>utf8_general_ci</em> asht i përshtatshëm.</p>
TIPCONFSTEPS=<br />Fut emailin, kjo ka me qenë adresa e superadministratorit.<br />Fut fjalkalimin dhe mandej vërtetoje në fushat pasuese. Ky ka me qenë fjalkalimi që ka me t'u dashtë në fund të procesit t'instalimit me hy në panelin e kontrollit t'administratorit bashkë me pseudonimin <strong>admin</strong>.<br /> Nëse je tu mërgue mund ta shpërfillësh këte pjesë ngaqë t'dhanat e tashme do të migrojnë automatikisht.
TIPDATABASE=Disa hostues lejojnë vetëm nji emën të caktuem DB. Nëse asht kështu përdor opsionin e tabelës së prefiksave në seksionin pasues të parametrave t'përparuem për me dallue ma shum se nji faqe Joomla!.
TIPDATABASESTEPS=<p>Ndërtimi i Joomla!-s në server përfshin katër hapa të thjeshtë...</p>	<p>Në këte hap të konfigurimit të databazës:</p><h2>T'dhanat themelore</h2><p>Zgjidh llojin e databazës nga lista. Kjo përgjithësisht ka me qenë <strong>mysql</strong>.</p>	<p>Fut emnin e hostit të serverit të databazës ku ka me u instalue Joomla!. Shënim: Jo domosdo mund të jetë i njëjtë me serverin tand n'internet, kështu që konsultohu me hostuesin nëse ke dyshim.</p>\n		<p>Fut pseudonimin MySQL, fjalkalimin dhe emnin e databazës që don me përdorë me Joomla!-n. Këto duhet me i pasë paraprakisht për sa i përket databazës që ke me përdorë.</p><h2>T'dhanat e përparueme</h2>	<p> Zgjidh si me i tratue tabelat nga nji instalim i maparshëm.</p><p>Fut nji prefiks me u përdorë nga tabelat për këte instalim Joomla!.</p>
TIPFTPCONFSTEPS=<p>Për shkak të kufizimeve të lejeve të sistemit të dokumentave, brenda Linux-it dhe sistemeve të tjera Unix, si dhe kufizimeve të gjendjes së sigurtë PHP, në mënyrë që krejt përdoruesit t'i përdorin instaluesit e Joomla!-s, asht nji Shtresë FTP për me trajtue manipulimin e sistemit të dokumentave.<br/>Fut nji pseudonim dhe fjalkalim FTP me hymje në direktorinë rranjë të Joomla!-s, kjo ka me qenë llogaria FTP që trajton krejt veprimet e sistemit të dokumentave kur Joomla! kërkon hymje FTP për me krye ji detyrë.<br/>Për arsye sigurie, ma e mira asht që të krijohet nji llogari përdoruesi FTP e ndame, me hymje vetëm n'instalimin e Joomla!-s dhe jo në krejt serverin e internetit, nëse e ke të mundshëm këte opsion.</p><p><b>Shënim:</b> Nëse instalimi bahet në siste operativ Windows, Shtresa FTP <b>nuk</b> kërkohet
TIPHOST=Ky asht zakonisht <strong>localhost</strong> ose emën hosti dhanë nga hostuesi
TIPINSTALLDEFAULT=Instalimi i këtyne rekomandohet fort për fillestarët. Kjo ka me instalue përmbajtje eksperimentale që përfshihet në paketën e instalimit Joomla!.
TIPLOADMIGRATION=Skripti i migrimit duhet krijue në faqen e vjetër nga mjeti <code>com_migrator</code> për me u përputhë. Fut prefiksin e tabelës të faqes së vjetër dhe fut enkodimin përdorë në faqen e vjetër (t'dhanat _ISO në dokumentin e gjuhës ose si shihet në lundrues info/encoding/source).
TIPUPLOADED=Kam ngarkue skriptin e migrimit në server (p.sh. via FTP/SCP)
TIPMIGRATION=Ky skript asht skript migrimi Joomla! 1.0.
TIPLOADSQL=Skriptat e migrimit SQL të Joomla! 1.5 duhet të përputhen me Joomla 1.5 dhe me pasë prefiksin e duhun të tabelave.
TIPPASSWORD=Për sigurinë e faqes, përdorimi i nji fjalkalimi për llogarinë MySQL asht i detyrueshëm. Ky asht i njëjti fjalkalim përdorë me hy në databazë. Prap, ky mund të jetë paracakue nga hostuesi.
TIPPREFIX=Mos përdor 'bak_' ngaqë kjo asht përdorë për tabelat e ruejtuna
TIPPREINSTALL=Nëse ndonji nga këto sende s'mbështetet (shenjue si <strong><font color="#ff0000">Jo</font></strong>) sistemi s'të përputhet me kërkesat minimalë të nevojshme. Ndërmerr veprimet e duhuna me i ndreqë gabimet. Përndryshe instalimi i Joomla!-s s'ka me të punue saktë.
TIPRECOMSETTINGS=Këto të dhana janë t'rekomandueshme për PHP-në për me sigurue përputhje t'plotë me Joomla!-n<br />\nGjithsesi, Joomla! prapseprap punon nëse t'dhanat s'përputhen me t'rekomandueshmet.
