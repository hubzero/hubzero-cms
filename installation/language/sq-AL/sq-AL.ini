LOADSQLINSTRUCTIONS1=<strong>E randësishme!</strong>: Rekomandohet fort që përdoruesit e ri të Joomla!-s t'i instalojnë t'dhanat shembull. Kjo kërkon përzgjedhjen e opsionit <i>dhe</i> shtypjen e butonit përpara se të kalohet në shkallën tjetër.
LOADSQLINSTRUCTIONS2=Para se me ikë nga instalimi mund ta popullosh databazën me të dhana. Ka tre opsione me e ba këte:
LOADSQLINSTRUCTIONS3=<strong>1. T'dhanat normale shembull</strong> mund të përdoren - Me e ba këte, përzgjidh opsionin e parë dhe shtyp butonin e instailmit të t'dhanave shembull.
LOADSQLINSTRUCTIONS4=<strong>2.a Skript SQL kompatibël me Joomla! 1.5</strong> mund të ngarkohet nga hosti vendor dhe të zbatohet në faqe. Kjo mund të jetë për instalim t'dhanash shembull ose rivendosjen e Joomla! 1.5-ës së ruejtun. Skripti duhet me pasë prefiksat e saktë të tabelave, me qenë në enkodim utf-8 dhe duhet të përputhet me skemën e databazës Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>2.b Migrim i përmbajtjes nga versione të maparshme Joomla!</strong>. Zgjedhja e opsionit të tërheqjes së skriptit të migrimit aftëson mbështetjen për migrimin e database dumps të vjetra version Joomla! 1.0.x  në faqen e re Joomla! 1.5. Kthimet e kërkueme bahen n'ecje e sipër. Skripti mund të krijohet automatikisht ne faqen e vjetër tue përdorë komponentin <code>com_migrator</code>.<br/> Për informacione të tjera për komponentin dhe procedurën e nevojshme, shih <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Doracaku i migrimit Joomla! 1.5</a>.
LOADSQLINSTRUCTIONS6=Ngarkimi mbështet skriptat SQL, zip dhe gz. Paketat mund të përmbajnë vetëm nji skript. Mund të shtypësh opsionin “e kam ngarkue skriptin e migrimit” nëse të duket dokumenti tepër i madh (gabime kujtese e afati kohor) dhe me e ngarkue ate në /installation/sql/migration/ quejtë migrate.sql (s'lejohet kompresimi).
N'fund...
LOADSQLINSTRUCTIONS7=<strong>3. Instalim i pastër</strong> Nëse nuk don me futë asnji t'dhanë shembull, t'dhana migrimi nga ndonji faqe e maparshme apo me ngarkue t'dhana të ruejtuna, por thjesht don me krijue nji instalim të pastër e të ri, kur të kesh futë Emnin e faqes, emailin e administratorit dhe fjalkalimin, thjesht duhet me shkue në shkallën e fundit <strong>Përfundimi</strong> tue shtypë <em>Tjetri</em>.
